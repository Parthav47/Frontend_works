<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title color="black">Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote-box" id="quote-box">
            <div class="quote-text" id="quote">"Live for each second without hesitation."</div>
            <div class="quote-author" id="author">- ELTON JOHN</div>
            <button class="btn" id="new-quote">Flip Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
